<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Document</title>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript"></script>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script>
var app = angular.module('myapp',['ngRoute']);
app.config(function($routeProvider){
$routeProvider.when('/home',{
templateUrl:'lab9.2.html'
})
.when('/Login',{
templateUrl:'lab9.1.html'
})
.when('/Car',{
templateUrl:'car.html'
})
.when('/cart',{
templateUrl:'lab8.2.html'
})
})
</script>
</head>
<body ng-app="myapp">

<h1> Exercise 9(B)</h1>
<h3>Angular JS Routing</h3>
<a href="lab9.2.html">Home</a>    
<a href="lab9.1.html">Login</a>
<a href="car.html">Car</a>
<a href="lab8.2.html">cart</a>
<hr>
<div ng-view>
</div>
</body>
</html>
